{% extends "boilerplate.html" %}

{% block title %}
    Trips
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="container" style="margin-top: 40px;">
        <div>
            <div>
                <a href="/trips/new" style="color: #2d8cf0; margin-left: 20px"><i class="fa fa-plus"></i>Add New Trip</a>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            {% for trip in trips %}
                <div class="col-sm-3">
                    <a href="{{ url_for('trip_detail', trip_id=trip.id) }}">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{ trip.trip_name }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
