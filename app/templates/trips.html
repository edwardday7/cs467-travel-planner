{% extends "boilerplate.html" %}

{% block title %}
Users
{% endblock %}

{% block content %}
<table>
    <thead>
       <tr>
          <th>Username</th>
          <th>Experience ID</th>
       </tr>
    </thead>
    
    <tbody>
       {% for trip in trips %}
          <tr>
             <td>{{ trip.user_username }}</td>
             <td>{{ trip.experience_id }}</td>
          </tr>
       {% endfor %}
    </tbody>
 </table>
{% endblock %}
