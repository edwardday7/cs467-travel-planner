      </div>

</section>

<script>
        const loginBtnTab = document.getElementById("flex-item-1");
        const signupBtnTab = document.getElementById("flex-item-2");
        const divLoginTab = document.getElementById ("login_div");
        const divSignupTab = document.getElementById ("signup_div");

        loginBtnTab.addEventListener("click", ()=>{
        loginBtnTab.classList.add ("active");
        signupBtnTab.classList.remove ("active");
        divSignupTab.style.zIndex = 0;
        divLoginTab.style.zIndex = 1;

    })
        signupBtnTab.addEventListener("click", ()=>{
        signupBtnTab.classList.add ("active");
        loginBtnTab.classList.remove ("active");
        divLoginTab.style.zIndex = 0;
        divSignupTab.style.zIndex = 1;
    })
</script>

<style>


* {
    padding: 0;
    margin: 0;

se {

  background-color: #ffffff;
}
h1 {
  letter-spacing: -1px;
}
a {
  color: #5469d4;
  text-decoration: unset;
}
.login-root {
  background: #fff;
  display: flex;
  width: 100%;
  min-height: 100vh;
  overflow: hidden;
}
.loginbackground {
  min-height: 692px;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  top: 0;

}

  display: flex;
}

}
.flex-direction--column {

}

  grid-template-columns: [start] 1fr [left-gutter] repeat(16, 86.6px) [left-gutter] 1fr [end];
  -ms-grid-rows: [top] 1fr [top-gutter] (64px) [8] [bottom-gutter] 1fr [bottom];
  grid-template-rows: [top] 1fr [top-gutter] repeat(8, 64px) [bottom-gutter] 1fr [bottom];

.field input {

}
.listing a {
  color: #697386;
  font-weight: 600;
  margin: 0 10px;
}

.animationRightLeft {
  animation: animationRightLeft 2s ease-in-out infinite;
}
.animationLeftRight {
  animation: animationLeftRight 2s ease-in-out infinite;
}
.tans3s {
  animation: animationLeftRight 3s ease-in-out infinite;
}
.tans4s {
  animation: animationLeftRight 4s ease-in-out infinite;
}

@keyframes animationLeftRight {
  0% {
    transform: translateX(0px);
  }
  50% {
    transform: translateX(1000px);
  }
  100% {
    transform: translateX(0px);
  }
}

@keyframes animationRightLeft {
  0% {
    transform: translateX(0px);
  }
  50% {
    transform: translateX(-1000px);
  }
  100% {
    transform: translateX(0px);
  }
}

input:disabled {
  cursor: not-allowed;
}

*{
    margin: 0;
    padding: 0;
}
body{
    background: #fff;

}

}

    display: flex;

}
.btn{

    margin: 10px 0;
    background: linear-gradient(#4e54c8, #8f94fb);

    font-weight: 800;
    color: #fff;


}
.active{
    background: #D9D9D9;
    box-shadow: 2px 2px 10px #000;
    z-index: 1;


}
.tab {
    width: 500px;
    height: 500px;
    background: #D9D9D9;

}
#login_div{
    --input-focus: #2d8cf0;
    --font-color: #323232;
    --font-color-sub: #666;
    --bg-color: #fff;
    --main-color: #323232;
    border-radius: 5px;
    border: 2px solid var(--main-color);
    box-shadow: 4px 4px var(--main-color);
    position: relative;
   background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    z-index: 1;

}
#signup_div{
    --input-focus: #2d8cf0;
    --font-color: #323232;
    --font-color-sub: #666;
    --bg-color: #fff;
    --main-color: #323232;
    border-radius: 5px;
    border: 2px solid var(--main-color);
    box-shadow: 4px 4px var(--main-color);

    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    z-index: 1;
}
.tab{
    display: flex;
    justify-content: center;
    align-items: center;

}
.inputs{
    width: 300px;
    height: 40px;
    border-radius: 5px;
    border: 2px solid var(--main-color);
    background-color: var(--bg-color);
    box-shadow: 4px 4px var(--main-color);
    margin: -14px 0 11px 0;
    padding: 5px 15px;
    font-size: 19px;
    outline: none;
    color: var(--font-color);
}
.inputs:focus {
  border: 2px solid var(--input-focus);
}
.tabs_btn{
    width: 150px;
    height: 40px;
    margin-top: 20px;
    cursor: pointer;
       color: #ffffff;

    border: 2px solid var(--main-color);

}
